name: Generate Outbound Lists

on:
  schedule:
    - cron: '*/15 * * * *'   # run every 15 minutes (script gates by local time)
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests gspread google-auth oauth2client python-dateutil holidays pytz

      - name: Set Apollo key from GitHub Secrets
        run: echo "APOLLO_API_KEY=${{ secrets.APOLLO_API_KEY }}" >> $GITHUB_ENV

      - name: Write Google Sheet SA JSON to sa.json
        run: |
          # Safely write the JSON secret into sa.json preserving newlines and quotes
          printf '%s' "${{ secrets.GCP_SA_JSON }}" > sa.json
          echo "sa.json written â€” size: $(wc -c < sa.json) bytes"
          ls -l sa.json

      - name: Show environment debug
        run: |
          echo "APOLLO_API_KEY set? ${APOLLO_API_KEY:+YES}"
          python -c "import os; print('sa.json exists:', os.path.exists('sa.json'))"

      # Manual/TEST run (only when you click Run workflow). FORCE_RUN=1 bypasses schedule/idempotency.
      - name: Run outbound list generator (TEST / manual override)
        if: github.event_name == 'workflow_dispatch'
        env:
          APOLLO_API_KEY: ${{ env.APOLLO_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID || '1vVFmYqyedxNbzJWKpU4hjJhDbs96q4QqDlcq0bSIlNA' }}
          WEEK_ASSIGNED: ${{ github.event.inputs.week_assigned || '' }}
          FORCE_RUN: '1'
        run: |
          echo "Running generator in TEST mode (FORCE_RUN=1)"
          python scripts/generate_outbound_lists.py

      # Scheduled run (no FORCE_RUN)
      - name: Run outbound list generator (scheduled)
        if: github.event_name != 'workflow_dispatch'
        env:
          APOLLO_API_KEY: ${{ env.APOLLO_API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID || '1vVFmYqyedxNbzJWKpU4hjJhDbs96q4QqDlcq0bSIlNA' }}
          WEEK_ASSIGNED: ${{ github.event.inputs.week_assigned || '' }}
        run: |
          python scripts/generate_outbound_lists.py
